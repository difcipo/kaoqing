<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>

		<link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
		<link rel="stylesheet" type="text/css" href="/static/admin/css/sweetalert.css"/>
	</head>
	<script>
		function check() {

			let id = $("#departmentId").val();
			let name = $("#name").val();
			if (id == "01" && name == "办公室"){
				return true;
			}
			if (id == "02" && name == "财务部门"){
				return true;
			}
			if (id == "03" && name == "销售部门"){
				return true;
			}
			if (id == "04" && name == "生产一部"){
				return true;
			}
			if (id == "05" && name == "生产二部"){
				return true;
			}
			if (id == "06" && name == "生产三部"){
				return true;
			}
			swal("请输入正确的部门编号和名称","","error");
			return false;
		}
	</script>
	<body>
		<div class="layui-tab page-content-wrap">
			<ul class="layui-tab-title">
				<li class="layui-this">添加部门信息</li>
			</ul>
			<div class="layui-tab-content">
				<!--添加部门-->
				<div class="layui-tab-item layui-show">
					<form class="layui-form" id="formId" style="width: 90%;padding-top: 20px;" th:action="@{/add_dep}" method="post" onsubmit="return check()">
						<div class="layui-form-item">
							<label class="layui-form-label">部门编号：</label>
							<div class="layui-input-block">
								<input type="text" id="departmentId" name="departmentId" autocomplete="off" class="layui-input" placeholder="请输入部门编号">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">部门名称：</label>
							<div class="layui-input-block">
								<input type="text" id="name" name="name" autocomplete="off" class="layui-input" placeholder="请输入部门名称">
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="submit" class="layui-btn layui-btn-normal" lay-submit lay-filter="siteInfo" value="立即提交"></input>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="/static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>

	</body>
	<script src="/static/admin/js/module/dialog.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/admin/js/sweetalert-dev.js"></script>
	<script src="/static/admin/js/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		let msg = "[[${msg}]]";
		if (msg != null && msg != ""){
			swal(msg,"","success");
		}

	</script>
</html>
