<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css" />
		<link rel="stylesheet" type="text/css" href="/static/admin/css/sweetalert.css"/>
	</head>
	<body>
	<div>
		<form class="layui-form" id="formId" style="width: 90%;padding-top: 20px;" th:action="@{/diaogang}" method="post">

			<div class="layui-form-item" style="display: none">
				<label class="layui-form-label">员工工号：</label>
				<div class="layui-input-block">
					<input type="text" id="jobId" name="jobId" autocomplete="off" class="layui-input" th:value="${staff.jobId}" readonly>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">员工姓名：</label>
				<div class="layui-input-block">
					<input type="text" id="name" name="name" autocomplete="off" class="layui-input" th:value="${staff.name}" readonly>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">性别：</label>
				<div class="layui-input-block">
					<input type="text" id="sex" name="sex" autocomplete="off" class="layui-input" th:value="${staff.sex}" readonly>

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">出生日期：</label>
				<div class="layui-input-block">
					<input type="text" id="birthday" name="birthday" autocomplete="off" class="layui-input" th:value="${staff.birthday}" readonly>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">调入部门名称：</label>
				<div class="layui-input-block">
					<select name="departmentId" id="departmentId" class="layui-input" >
						<option value="01" th:disabled="${staff.departmentId eq '01'}">办公室</option>
						<option value="02" th:disabled="${staff.departmentId eq '02'}">财务部门</option>
						<option value="03" th:disabled="${staff.departmentId eq '03'}">销售部门</option>
						<option value="04" th:disabled="${staff.departmentId eq '04'}">生产一部</option>
						<option value="05" th:disabled="${staff.departmentId eq '05'}">生产二部</option>
						<option value="06" th:disabled="${staff.departmentId eq '06'}">生产三部</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<input type="submit" class="layui-btn layui-btn-normal" lay-submit lay-filter="siteInfo" value="立即提交"></input>
				</div>
			</div>
		</form>
	</div>


	</body>
	<script src="/static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/admin/js/module/dialog.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/admin/js/sweetalert-dev.js"></script>
	<script src="/static/admin/js/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		layui.use('form', function(){
			var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
			//……
			//但是，如果你的HTML是动态生成的，自动渲染就会失效
			//因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
			form.render();
		});
	</script>
</html>
