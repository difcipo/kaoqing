<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>

		<link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
		<link rel="stylesheet" type="text/css" href="/static/admin/css/sweetalert.css"/>
	</head>
	<body>
		<div class="layui-tab page-content-wrap">
			<ul class="layui-tab-title">
				<li class="layui-this">修改个人信息</li>
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<form class="layui-form" id="formId" style="width: 90%;padding-top: 20px;" th:action="@{/update_selfInfo}" method="post" onsubmit="return check()">
						<div class="layui-form-item">
							<label class="layui-form-label">员工编号：</label>
							<div class="layui-input-block">
								<input type="text" id="jobId" name="jobId" autocomplete="off" class="layui-input" th:value="${staff.jobId}" readonly>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">员工名称：</label>
							<div class="layui-input-block">
								<input type="text" id="name" name="name" autocomplete="off" class="layui-input" th:value="${staff.name}">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">性别：</label>
							<div class="layui-input-block">
								<select name="sex" id="sex" class="layui-input" >
									<option value="男" th:selected="${staff.sex eq '男'}">男</option>
									<option value="女" th:selected="${staff.sex eq '女'}">女</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">出生日期：</label>
							<div class="layui-input-block">
								<input type="text" id="birthday" name="birthday" autocomplete="off" class="layui-input" th:value="${staff.birthday}">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">所属部门：</label>
							<div class="layui-input-block">
								<input type="text" autocomplete="off" class="layui-input" th:if="${staff.departmentId eq '01'}" value="办公室" readonly>
								<input type="text" autocomplete="off" class="layui-input" th:if="${staff.departmentId eq '02'}" value="财务部门" readonly>
								<input type="text" autocomplete="off" class="layui-input" th:if="${staff.departmentId eq '03'}" value="销售部门" readonly>
								<input type="text" autocomplete="off" class="layui-input" th:if="${staff.departmentId eq '04'}" value="生产一部" readonly>
								<input type="text" autocomplete="off" class="layui-input" th:if="${staff.departmentId eq '05'}" value="生产二部" readonly>
								<input type="text" autocomplete="off" class="layui-input" th:if="${staff.departmentId eq '06'}" value="生产三部" readonly>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">角色：</label>
							<div class="layui-input-block">
								<input type="text" name="temp" autocomplete="off" class="layui-input" th:if="${staff.role eq 1}" value="管理员" readonly>
								<input type="text" name="temp" autocomplete="off" class="layui-input" th:if="${staff.role eq 2}" value="部门经理" readonly>
								<input type="text" name="temp" autocomplete="off" class="layui-input" th:if="${staff.role eq 3}" value="员工" readonly>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="submit" class="layui-btn layui-btn-normal" lay-submit lay-filter="siteInfo" value="立即提交"></input>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script src="/static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/admin/js/module/dialog.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/admin/js/sweetalert-dev.js"></script>
	<script src="/static/admin/js/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		layui.use('form', function(){
			var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
			//……
			//但是，如果你的HTML是动态生成的，自动渲染就会失效
			//因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
			form.render();
		});
	</script>
</html>
